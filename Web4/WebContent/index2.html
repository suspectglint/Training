<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script>
function add()
{
	var i1=document.getElementById('txt1').value;
	var i2=document.getElementById('txt2').value;
	var res = parseInt(i1)+parseInt(i2);
	alert(res);
	document.getElementById('Result').innerHTML = res;
}
</script>
</head>
<body>
<input type='text' id='txt1'>
<br>
<br>
<input type='text' id='txt2'>
<br>
<br>
<div id='Result'></div>
<br>
<br>
<input type='submit' onclick='add()' value='ADD'>
</body>
</html>
